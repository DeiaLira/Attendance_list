<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Attendance List</title>
</head>
<body style="background-color: #D8BFD8;">
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="menu container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/logo_andreia_lira2.png" alt="Bootstrap" width="30" height="24">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="itens navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">INSCRIÇÕES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./lista_inscritos.html">LISTA DE INSCRITOS</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Empresa</th>
                <th scope="col">Curso</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="inscrito in inscritos">
                <td>{{inscrito.nome}}</td>
                <td>{{inscrito.empresa}}</td>
                <td>{{inscrito.curso}}</td>
              </tr>
            </tbody>
          </table>
          <input v-if="inscritos.length" class="btn btn-dark" type="button" value="Limpar Lista" @click="inscritos=[]"></input>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../assets/script.js"></script>
</body>
</html>
