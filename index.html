<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Attendance List</title>
</head>
<body id="app" style="background-color: #D8BFD8;">
    
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="menu container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo_andreia_lira2.png" alt="Bootstrap" width="30" height="24">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="itens navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">INSCRIÇÕES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="pages/lista_inscritos.html">LISTA DE INSCRITOS</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="formulario">
            <div class="inputs">
                <label class="form-label">Nome</label>
                <input class="form-control" v-model="newInscrito.nome">
                <div class="form-text">
                    Primeiro e último nome.
                </div>
            </div>
            <div class="inputs">
                <label class="form-label">Empresa</label>
                <input class="form-control" v-model="newInscrito.empresa">
                <div class="form-text">
                    Empresa que representa.
                </div>
            </div>
            <div class="inputs">
                <label class="form-label">Selecione seu curso</label>
                <select class="form-select" aria-label="Default select example" v-model="newInscrito.curso">
                    <option selected></option>
                    <option value="Criação de componentes com Vue.Js">Criação de componentes com Vue.Js</option>
                    <option value="Scrum: A visão de um PMO">Scrum: A visão de um PMO</option>
                    <option value="Clean code: Como aplicar no dia a dia?">Clean code: Como aplicar no dia a dia?</option>
                </select>
                <div class="form-text">
                    Horários sujeitos à alterações.
                </div>
            </div>
        </div>
        <div class="inscrever">
            <input class="btn btn-dark" type="button" value="Inscrever" @click="addInscrito()"></input>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
